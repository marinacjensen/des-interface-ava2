<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Página HTML</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.0/js/lib/beautify-html.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 p-3 bg-light overflow-auto" style="height: 100vh;">
        <h2>Editor</h2>
        <div class="mb-3">
          <h4>Cabeçalho</h4>
          <input type="text" class="form-control mb-2" id="headerText" placeholder="Texto do cabeçalho">
          <input type="color" class="form-control form-control-color mb-2" id="headerBgColor" value="#ffffff">
          <button class="btn btn-primary w-100" onclick="addHeader()">Adicionar Cabeçalho</button>
        </div>
        <div class="mb-3">
          <h4>Menu</h4>
          <input type="text" class="form-control mb-2" id="menuItem" placeholder="Item do menu">
          <button class="btn btn-primary w-100" onclick="addMenuItem()">Adicionar Item</button>
        </div>
        <div class="mb-3">
          <h4>Galeria</h4>
          <input type="text" class="form-control mb-2" id="galleryText" placeholder="Descrição do card">
          <input type="file" class="form-control mb-2" id="galleryImage">
          <button class="btn btn-primary w-100" onclick="addGalleryCard()">Adicionar Card</button>
        </div>
        <div class="mb-3">
          <h4>Formulário</h4>
          <input type="text" class="form-control mb-2" id="formLabel" placeholder="Label do campo">
          <select class="form-select mb-2" id="formType">
            <option value="text">Texto</option>
            <option value="email">Email</option>
            <option value="date">Data</option>
          </select>
          <button class="btn btn-primary w-100" onclick="addFormField()">Adicionar Campo</button>
        </div>
        <div class="mb-3">
          <h4>Rodapé</h4>
          <input type="text" class="form-control mb-2" id="footerText" placeholder="Texto do rodapé">
          <button class="btn btn-primary w-100" onclick="addFooter()">Adicionar Rodapé</button>
        </div>
        <div class="mt-4">
          <button class="btn btn-success w-100 mb-2" onclick="generateHTML()">Gerar HTML</button>
          <button class="btn btn-secondary w-100 mb-2" onclick="saveHTML()">Salvar no LocalStorage</button>
          <button class="btn btn-info w-100 mb-2" onclick="loadHTML()">Carregar do LocalStorage</button>
          <button class="btn btn-danger w-100" onclick="clearStorage()">Limpar LocalStorage</button>
        </div>
      </div>
      <div class="col-md-6 p-3 overflow-auto" style="height: 100vh;">
        <h2>Visualização</h2>
        <div id="generatedPage" class="border p-3 bg-white"></div>
        <h3 class="mt-4">Código HTML</h3>
        <pre id="htmlCode" class="bg-light p-3 border"></pre>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
